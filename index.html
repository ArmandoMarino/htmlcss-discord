<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Blocks CSS</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--HEADER-->
    <header class="flex">
        <div class="nav-block container flex">
            <div class="logo-block flex wh-25 border">
                <img src="/img/logo.svg" alt="Logo">
            </div>
            <div class="link-block flex wh-50 border">
                <a class="link-nav" href="#">Scarica</a>
                <a class="link-nav" href="#">Perch√® Discord</a>
                <a class="link-nav" href="#">Nitro</a>
                <a class="link-nav" href="#">Sicurezza</a>
                <a class="link-nav" href="#">Assistenza</a>
            </div>
            <div class="login-block flex wh-25 border">
                <p>Login</p>
            </div>
        </div>
    </header>

    <!--JUMBOTRON-->
    <div class="jumbotron flex">
        <div class="jumb-content border">
        </div>
    </div>

    <!--INIZIO CARD-->
    <section class="white-section flex">
        <div class="content-block container flex">
            <div class="content-big border"></div>
            <div class="content-small border"></div>
        </div>
    </section>

    <div class="grey-section flex">
        <div class="flex content-block container reverse">
            <div class="content-big border"></div>
            <div class="content-small border"></div>
        </div>
    </div>

    <section class="white-section flex">
        <div class="content-block container flex">
            <div class="content-big border"></div>
            <div class="content-small border"></div>
        </div>
    </section>

    <!--BIG CONTAINER-->
    <div class="big-container flex">
        <div class="big-block border">
        </div>
    </div>

    <!--NAV FOOTER-->

    <!-- Footer -->
    <footer>
        <div class="container">
          <div class="footer-top flex">
            <div class="footer-left flex border"></div>
            <div class="footer-right">
              <nav class="footer-nav flex border">
                <div class="nav-col border"></div>
                <div class="nav-col border"></div>
                <div class="nav-col border"></div>
                <div class="nav-col border"></div>
              </nav>
            </div>
          </div>
          <div class="footer-bottom flex border">
            <button>Logo</button>
            <button>button</button>
          </div>
        </div>
      </footer>
    </body>
  </html>
  
</body>
</html>
